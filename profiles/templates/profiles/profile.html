{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container mt-3 mb-2 text-center">
        <hr>
        <h2 class="header-font mb-4">{{ user }}'s Profile</h2>
        <hr>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <main>
        <div class="container mb-2">
            <div class="row mx-2">
                <div class="col-12 col-lg-6">
                    <p class="text-muted">Default Delivery Information</p>
                    <form
                        action="{% url 'profile' %}"
                        method="POST"
                        id="profile-update-form"
                        class="mt-3">
                        {% csrf_token %} {{ form|crispy }}
                        <button class="btn btn-lg rounded-0 text-uppercase float-right">
                            Update Information
                        </button>
                    </form>
                </div>
                div.col-12.col-lg-6
                    <p class="text-muted">Order History</p>
            </div>
        </div>
    </main>
{% endblock %}
{% block extrajs %}
{{ block.super }}
<script
	type="text/javascript"
	src="{% static 'profiles/js/countryfield.js' %}">
</script>
{% endblock %}
