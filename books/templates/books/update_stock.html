{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container mt-3 mb-2 text-center">
    <hr>
    <h2>Update Stock for {{ book.title }}</h2>
    <hr>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn cta-btn mb-3">Update Stock</button>
    </form>
    <a href="{% url 'books:book_detail' book.id %}" class="btn cta-btn-light">Back to Book Details</a>
</div>

{% endblock %}
