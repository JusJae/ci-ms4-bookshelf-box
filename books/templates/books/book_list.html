{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <h2>Books</h2>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<main class="flex-shrink-0">
<div class="container mt-4">
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 col-sm-6 mb-3">
            <div class="card border-black">
                <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Price: Â£{{ book.price }}</p>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>No books found.</p>
        </div>
        {% endfor %}
    </div>
</div>
</main>
{% endblock %}
