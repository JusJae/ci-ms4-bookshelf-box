{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container mt-3 mb-2 text-center">
    <hr>
    <h2 class="header-font">Add Book</h2>
    <hr>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn cta-btn mb-3">Add Book</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/form_validation.js' %}"></script>
{% endblock %}
