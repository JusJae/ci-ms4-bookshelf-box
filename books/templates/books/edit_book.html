{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container mt-3 mb-2 text-center">
    <hr>
    <h2 class="header-font">Edit Book</h2>
    <hr>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn cta-btn mb-3">Save Changes</button>
    </form>
    <div class="col"><a href="{% url 'books:delete_book' book.id %}" class="btn btn-danger border-0 mr-1 mb-3">Delete Book <i class="fas fa-trash-alt"></i></a></div>
    <a href="{% url 'books' %}" class="btn cta-btn-light mb-3">Back to Books <i class="fas fa-rotate-left"></i></a>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/form_validation.js' %}"></script>
{% endblock %}
